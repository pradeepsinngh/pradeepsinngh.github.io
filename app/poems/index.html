---
layout: default
title: Poetry by King Sidharth
---
<div class="page poems">
  <h1>Poetry</h1>
  <ul class="listing">
    {% for post in site.posts %}
    {% if post.category == 'poems' %}    
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
    </li>
    {% endif %}
    {% endfor %}
  </ul>  
</div><!-- page -->
