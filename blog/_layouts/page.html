---
layout: base
---
<article>
<div id='headline_area' class="grid">
  <div class='area' id='headline'>
    <header class='grid__item one-whole'>
      <h1 class="post__title">{{page.title}}</h1>
    </header>
  </div>
</div><!-- #headline_area -->

<!-- Google Tracking Code Start -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-69070163-2', 'auto');
  ga('send', 'pageview');
</script>
<!-- Google Tracking Code Finish -->

<div id="content_area" class="grid">
  <div class="area" id="content">
    <section class="grid__item one-whole">
      {{content}}
    </section>
  </div>
</div><!-- #content_area -->
</article>
