<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>


    <div class="page-content">


		<header class="site-header">

		  <div class="wrapper">

		    <a class="site-title" href="{{ site.baseurl }}/">{{ site.author }}</a> 
		    <h1 class="site-title"> /{{ page.categories }}</h1> 



		  </div>

		</header>

      <div class="wrapper">


        {% include nav.html %}

        <div class="content">
			<div class="post">

			  <header class="post-header">
			    <h1 class="post-title"><a href="{{page.url}}">{{ page.title }}</h1></a>
			    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
			  </header>

			  <article class="post-content">
			    {{ content }}
			  </article>

			</div>
        </div>


      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
